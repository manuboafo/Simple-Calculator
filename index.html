<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="output">
            </div>
            <div class="result">
                
            </div>
        </div>
        <div class="keyboard">
            <button class="equation bracket-open">AC</button>
            <button class="equation bracket-close">(</button>
            <button class="equation">)</button>
            <button class="equation multipication">*</button>
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="equation addition">+</button>
            <button class="numbers fours">4</button>
            <button class="numbers five">5</button>
            <button class="numbers six">6</button>
            <button class="equation subtract">-</button>
            <button class="numbers one">1</button>
            <button class="numbers two">2</button>
            <button class="numbers three">3</button>
            <button class="equation division">/</button>
            <button class='equation del'>Del</button>
            <button class="numbers zero">0</button>
            <button class="equation" id="point">.</button>
            <button class="equation" id="equals">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
